<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
</head>
<body>
<div id="outer" style="width:100%; height:200px; background-color: cornflowerblue;">
    <div style="width:200px; height: 150px; background-color: pink;" id='middle'>
        <div style="width:100px; height: 100px; background-color: yellowgreen;" id="inner"></div>
    </div>
</div>
<script>
    function delegateEvent(node, predicate, handler) {
        predicate(node) ? node.addEventListener("click", handler, false) :
            node.childNodes.forEach(node => delegateEvent(node, predicate, handler))
    }

    delegateEvent(
        document.body,
        (el) => el.tagName.toLowerCase() === 'div',
        function (e) {
            console.log(this);
        }
    )
</script>
</body>
</html>
